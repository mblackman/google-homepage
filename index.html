<!DOCTYPE html>
<html>
	<head>
		<title>The Google</title>
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="search">
			<div class="searchimg" id="element">
				<img id="img" src="https://www.google.com/images/srpr/logo11w.png"/>
			</div>
			<div id="input" class="element textinput">
				<form>
					<input type="text" name="search" />
				</form>
			</div>
			<br>
			<div id="buttons" class="btn">
				<form>
					<input class="btn_search" type="submit" value="Google search"/>
					<input class="btn_lucky" type="submit" value="I'm feeling lucky"/>
				</form>
			</div>
		</div>
	</body>
</html>
